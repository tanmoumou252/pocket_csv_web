<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV 处理页面</title>
    <link rel="stylesheet" href="styles.css">    
</head>
<body>

<header>
    <h1>
        <img src="./img/Pocket.png" 
             style="height: 1.5em; vertical-align: middle; margin-right: 4px;"> 
        Pocket存档
    </h1>
</header>

<div class="container">

    <div class="nav-container">
    </div>

    <div class="segmented-control-container">
        <a class="segmented-control-item" aria-current="page" href="index.html">收藏列表</a>
        
        <a class="segmented-control-item selected" href="csv_processor.html">CSV处理</a>
    </div>

    <div class="form-group">
        <label for="textarea1" class="form-label">csv原始数据:</label>
        <div class="form-control-container">
            <textarea id="textarea1" class="large-textarea"></textarea>
        </div>
    </div>
    
<div class="form-group" style="justify-content: flex-end;"> 
    <div class="form-control-container" style="text-align: right;">
        <button id="processCsvBtn" class="github-style-button">处理并格式化 JSON
        </button>
    </div>
</div>


<div class="form-group">
        <label for="textarea2" class="form-label">处理结果:</label>
        <div class="form-control-container">
            
            <div class="copy-container">
                <textarea id="textarea2" class="large-textarea" placeholder="处理结果将显示在这里...&#13;&#10;复制后,保存到同级目录的data.json,并确保数组结尾没有英文逗号&#13;&#10;关于这个英文逗号可查看模板data.json&#13;&#10;再次访问收藏列表页面可看到结果" disabled class="json-output"></textarea>
                
                <button id="copyBtn" class="copy-button">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#A9C3C8"><path d="M398-217q-55.73 0-95.86-40.14Q262-297.27 262-353v-460q0-55.72 40.14-95.86Q342.27-949 398-949h340q55.72 0 95.36 40.14T873-813v460q0 55.73-39.64 95.86Q793.72-217 738-217H398Zm0-136h340v-460H398v460ZM182-2q-55.73 0-95.36-39.64Q47-81.28 47-137v-528q0-27.6 19.5-47.8Q86-733 114.5-733t48 20.2Q182-692.6 182-665v528h408q27.6 0 47.8 19.5Q658-98 658-69.5t-20.2 48Q617.6-2 590-2H182Zm216-351v-460 460Z"/></svg>
                    <span class="copy-status">复制</span>
                </button>
            </div>
            </div>
    </div>
</div> 
<footer class="footer-note">
        <div class="container">
            <p>本项目是用于将 Pocket/其他来源的 CSV 数据转换为便于导入到主收藏列表的 JSON 格式的工具。</p>
            <p>虽然Firefox官方提到了<a href="https://support.mozilla.org/zh-CN/kb/Pocket%E5%81%9C%E6%AD%A2%E6%9C%8D%E5%8A%A1#w_zhi-chi-dao-ru-pocket-shu-ju-de-di-san-fang-fu-wu">其他支持pocket数据</a>的应用,但是没有人能保证它的可持续性</p>
            <p>请确保您的原始 CSV 数据符合 `title,url,time_added,tags,status` 的顺序。时间戳 (time_added) 会自动转换为 YYYY-MM-DD 格式。</p>            
            <p>
                <small>版本 1.0.0 - 基于 GitHub 风格的静态数据处理工具 | 2025 年</small>
            </p>
        </div>
    </footer>


<script src="csv.js"></script> 
</body>
</html>
